    <script>
    // INICIO DO JAVASCRIP
  function retornasexo(sexo) {

    // M ou F
    // Masculino ou Feminino

    // QUANDO SE COLOCA == ELE VERIFICA SE OS VALORES S√ÉO IGUAIS
    // QUANDO SE COLOCAR === VERIFICA VALORES E TIPOS
    if (sexo === 'M') {
        return 'MASCULINO';
    } else if ( sexo === 'F' ) {
        return 'FEMININO';
    } else {
        return 'OUTRO';
    }

    }
    var resultado = retornasexo('F');
    console.log(resultado);

    </script>
