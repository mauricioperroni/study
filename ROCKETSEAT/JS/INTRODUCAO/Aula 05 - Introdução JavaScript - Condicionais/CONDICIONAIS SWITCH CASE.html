    <script>
    // INICIO DO JAVASCRIP
  function retornasexo(sexo) {

    // M ou F
    // Masculino ou Feminino

    // QUANDO SE COLOCA == ELE VERIFICA SE OS VALORES SÃO IGUAIS
    // QUANDO SE COLOCAR === VERIFICA VALORES E TIPOS
    switch (sexo) {

        // CASO OPÇÃO 1
        case 'M':
        return 'Masculino';
        
        // CASO OPÇÃO 2
        case 'F':
        return 'Feminino';

        case 'C':
        return 'CECILIA';
        
        // CASO NENHUMA DAS OPÇÕES
        default:
        return 'Outro';

    }
  }

    var resultado = retornasexo('C');
    console.log(resultado);

    </script>
