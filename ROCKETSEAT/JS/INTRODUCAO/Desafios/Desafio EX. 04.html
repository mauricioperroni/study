    function experiencia(anos) {

        // codigo aqui

        if (anos <= 1) {
            return "INCIANTE";

        } else if (anos <= 3) {
            return "INTERMEDIARIO";

        }else if (anos <= 6 ) {
            return "AVANCADO";
            
        }else { 
            return "JEDI MASTER";

        }

    }
